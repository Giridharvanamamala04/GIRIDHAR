<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Giridhar Bittu World</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #87CEEB; /* Blue background */
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-container h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .login-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: rgba(255, 255, 255, 0.8);
            color: #1a73e8;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #FFFFFF;
            color: #1a73e8;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background-color: #f8f8f8;
        }

        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" class="login-input" id="loginId" placeholder="Login ID" required>
            <input type="password" class="login-input" id="password" placeholder="Password" required>
            <button type="button" class="login-button" onclick="validateLogin()">Login</button>
        </form>
        <p class="error-message" id="errorMessage"></p>
    </div>

    <script>
        function validateLogin() {
            const loginId = document.getElementById('loginId').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (loginId === '906334' && password === '906334') {
                // Correct credentials, redirect to main website
                window.location.href = 'index.html';  // Assuming the main page is named 'main.html'
            } else {
                // Incorrect credentials, show error message
                errorMessage.textContent = 'Wrong password or login ID';
            }
        }
    </script>
</body>
</html>
