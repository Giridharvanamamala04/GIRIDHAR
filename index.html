<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Giridhar Bittu World</title>
    <style>
        /* ... [the styles remain unchanged] ... */
    </style>
</head>

    <div class="login-container">
        <h1>BITTU LOGIN</h1>
        <form id="loginForm" onsubmit="event.preventDefault(); validateLogin();">
            <input type="text" class="login-input" id="loginId" placeholder="Login ID" required>
            <input type="password" class="login-input" id="password" placeholder="Password" required>
            <button type="submit" class="login-button">Login</button>
        </form>
        <p class="error-message" id="errorMessage"></p>
    </div>

    <script>
        function validateLogin() {
            const loginId = document.getElementById('loginId').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            
            console.log("Entered loginId:", loginId);  // Debugging line
            console.log("Entered password:", password);  // Debugging line

            if (loginId === '906334' && password === '906334') {
                // Correct credentials, redirect to main website
                window.location.href = 'index.html';
            } else {
                // Incorrect credentials, show error message
                errorMessage.textContent = 'Wrong password or login ID';
            }
        }
    </script>

</body>
</html>
