        .image-slider {
            display: flex;
            overflow: auto;
            white-space: nowrap;
            margin: 50px 0;
            animation: scroll 20s linear infinite;
        }

        @keyframes scroll {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-100%); }
        }

        .image-slider img {
            max-height: 300px;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .image-slider img:hover {
            transform: scale(1.1);
        }
    </style>
