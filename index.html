<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Overlay Text</title>
    <style>
        .video-container {
            position: relative;
            width: 90vw;
            height: 90vh;
            margin: 5vh auto;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px black;  /* To enhance readability */
        }
    </style>
</head>
<body>

<div class="video-container">
    <video controls autoplay muted loop>
        <source src="myvideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <span class="overlay-text">Giridhar Bittu</span>
</div>

</body>
</html>
